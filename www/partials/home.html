<ion-view>
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <button ng-hide="$exposeAside.active" class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
            <ion-nav-back-button class="button-icon ion-ios7-arrow-back"></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-right" name="app"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu expose-aside-when="large">
        <ion-nav-bar class="bar-dark"></ion-nav-bar>
        <ion-nav-view name="menuBar"></ion-nav-view>
    </ion-side-menu>
</ion-side-menus>
</ion-view>
