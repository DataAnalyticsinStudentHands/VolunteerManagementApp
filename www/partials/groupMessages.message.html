<ion-view title="{{task.name}}">
<ion-nav-buttons side='right'>
    <button class="button button-dark" ng-click="refreshMessages()"> <i class="icon ion-refresh"> </i> </button>
    <!--<button class="button button-dark" ng-click="refreshMessages(groupMSGs[groupMSGs.length-1].id)"> <i class="icon ion-refresh"> </i> </button>-->
</ion-nav-buttons>
<ion-pane class="messaging-view">
    <ion-content class="content-stable" ng-style="{ bottom: data.keyboardHeight + 'px' }">
        <div ng-repeat="groupMSG in groupMSGs" ng-class="{ other: groupMSG.user.id == uid }" class="message">
            <div class="photo icon ion-person"></div>
            <!--<div class="vma_message_username"><span>{{ groupMSG.user.username }}</span></div>-->
            <div class="message"><span>
                <div><b>{{ groupMSG.user.username }}</b></div>
                {{ groupMSG.content }}
            </span></div>
        </div>
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-dark item-input-inset" ng-click="addMsg()">
        <!--<button class="button button-clear io ion-android-camera" ng-click="takePhoto()">-->
        <!--</button>-->
        <label class="item-input-wrapper">
            <input type="text" placeholder="Type your message" ng-model="msg.message" on-return="addMsg()" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-click="addMsg()">Send</button>
    </ion-footer-bar>
</ion-pane>
</ion-view>
