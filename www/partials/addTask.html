<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Add Task</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <!-- <ion-content> -->
    <div class="">
        <label class=" item-input">
            <input id="name" type="text" ng-model="$parent.newTask.name" placeholder="Name" required/>
        </label>
        <label class=" item-input" ng-click="openDatePicker()">
            <input type="text" ng-model="$parent.newTask.time" placeholder="Select Date & Time">
        </label>
        <label class=" item-input">
            <input id="duration" type="number" ng-model="$parent.newTask.duration" step="any" placeholder="Duration"/>
        </label>
        <label class=" item-input">
            <input id="description" type="text" ng-model="$parent.newTask.description" placeholder="Description"/>
        </label>
        <label class=" item-input">
            <input id="location" type="text" ng-model="$parent.newTask.location" placeholder="Location"/>
        </label>
        <label class=" item-input item-select">
            <div class="input-label"> Badge Type </div>
            <select ng-model="$parent.chosenBadge.name">
                <option ng-repeat="option in badgeOptions">{{option}}</option>
            </select>
        </label>
        <button class="button button-full button-dark submit" ng-click="ok()">Submit</button>
    </div>
    <!-- </ion-content> -->
</ion-modal-view>
