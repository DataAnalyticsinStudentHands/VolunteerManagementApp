<ion-view title="Registration">
<ion-nav-bar class="bar-dark"></ion-nav-bar>
<ion-content>
<div class="container-fluid">
    <form class="list list-inset" name="registerform" ng-submit="registerUser()">
        <label class="item item-input">
            <input class="item item-input" type="email" ng-model="$parent.register.username" placeholder="E-Mail" required>
        </label>
        <label class="item item-input">
            <input class="item item-input" type="password" ng-model="$parent.password.password" placeholder="Password" required>
        </label>
        <label class="item item-input">
            <input class="item item-input" type="password" ng-model="$parent.confirm.password" placeholder="Confirm Password" required>
        </label>
        <div>
            <button type="submit" class="button button-block button-dark">Submit</button>
        </div>
    </form>
</div>
</ion-content>
</ion-view>
