<ion-view title="Home" hide-back-button="true">
<ion-content>
<ion-nav-buttons side='right'>
    <button class="button button-dark" ui-sref="secure.groupFeed"><i class="icon ion-funnel"></i></button>
</ion-nav-buttons>
<div class="item" ng-show="posts.length == 0 || posts === undefined">
    <center>No posts in organization...</center>
</div>
<div class="list card" ng-repeat="post in posts">
    <div class="item item-avatar">
        <img src="img/menu_e_on.icon.png"/>
        <h2>{{post.user.username}}</h2>
        <p id="vma_post_time">{{post.time}}</p>
    </div>
    <div class="item item-body">
        <p>{{post.content}}</p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="viewPost(post.id)">
            <i class="icon ion-chatbox"></i>
            Comment
        </a>
        <a class="tab-item" ui-sref="secure.group({id:{{post.group_id}}})">
            <i class="icon ion-ios7-people"></i>
            {{post.group.name}}
        </a>
        <a class="tab-item" ng-click="showActions(post.id, $event)" ng-show="actionCount(post.id)">
            <i class="icon ion-ios7-more"></i>
        </a>
    </div>
</div>
<ion-infinite-scroll
    ng-if="notReachedEnd"
    icon="ion-loading-c"
    on-infinite="loadMore()">
</ion-infinite-scroll>
</ion-content>
</ion-view>
