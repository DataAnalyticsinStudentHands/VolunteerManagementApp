<ion-view title="{{group.name}}" ng-controller="taskController">
<ion-content>
    <div class="item item-button-right">
        <div> {{group.name}} </div>
        <button ng-hide="group.joined" class="button button-dark" ng-click="joinGroup(group.id)">Join Group</button>
        <button ng-show="group.joined" class="button button-dark" ng-click="leaveGroup(group.id)">Already Joined</button>
    </div>
    <div class="item item-text-wrap">
        <h2> {{group.description}} </h2>
    </div>
    <div class="list">
        <div class="item item-button-right" ng-repeat="task in tasks">
            <div> <a ng-click="viewTask(task.id)">{{task.name}}</a> </div>
            <button ng-hide="task.joined" class="button button-dark" ng-click="joinTask(task.id)">Join</button>
            <button ng-show="task.joined" class="button button-dark" ng-click="leaveTask(task.id)">Joined</button>
        </div>
    </div>
</ion-content>
</ion-view>
