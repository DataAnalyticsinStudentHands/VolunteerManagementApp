<ion-view title="Tasks">
<ion-nav-buttons side='right'>
    <button class="button button-dark" ng-click="updateTasks(true)"><i class="icon ion-refresh"></i></button>
</ion-nav-buttons>
<ion-header-bar align-title="left" class="bar-dark bar-subheader">
    <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input ng-model="query" type="search" placeholder="Search">
    </label>
</ion-header-bar>
<ion-content>
<ion-nav-buttons side='right'>
    <button class="button button-dark" ng-click="addTask()"> <i class="icon ion-plus-round"> </i> </button>
</ion-nav-buttons>
<div class="item" ng-show="tasks.length == 0 || tasks === undefined">
    <center>
        This group doesn't seem to have any tasks... <br/>
        Create one?
    </center>
</div>
<div class="list">
    <div class="item item-avatar item-icon-right item-button-right" ng-repeat="task in tasks  | filter:{name: query} | orderBy:orderProp">
        <img src="img/avatar.icon.png" width="60" height="50"/>
        <h2 ng-click="viewTask(task.id)"> {{task.name}} </h2>
        <button class="button button-dark" ng-click="showActions(task.id, $event)"> <i class="icon ion-ios7-more"></i> </button>
    </div>
</div>
</ion-content>
</ion-view>
