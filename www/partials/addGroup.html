<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Add Group</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <!-- <ion-content> -->
    <div class="">
        <label class=" item-input">
            <input type="text" ng-model="newGroup.name" placeholder="Group Name">
        </label>
        <label class=" item-input">
            <input type="text" ng-model="newGroup.description" placeholder="Group Description">
        </label>
        <button class="button button-full button-dark submit" ng-click="ok()">Submit</button>
    </div>
    <!-- </ion-content> -->
</ion-modal-view>
