<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Add Group</h1>
        <button class="button button-clear button-primary" ng-click="modalAdd.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>

    <div class="list">
        <label class="item item-input">
            <input type="text" ng-model="newGroup.name" placeholder="First Name">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="newGroup.description" placeholder="First Name">
        </label>
        <button class="button button-full button-dark" ng-click="ok()">Submit</button>
    </div>
